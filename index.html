<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Through JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="heading">
            <h1>New Employee</h1>
        </div>



        <div class="entered-value">
            <div>
                <label for="" class="name">Enter name</label>
                <br><br>
                <input id="tname" type="text">
            </div>

            <div class="">
                <label for="" class="name">Enter Profession</label>
                <br><br>
                <input id="pro-name" type="text">
            </div>

            <div>
                <label for="" class="name">Enter Age</label>
                <br><br>
                <input id="age" type="number">
            </div>


        </div>

        <div class="add-user">
            <button id="btn-add"  onclick="addHtmlTableRow()";>
                Add User
            </button>
        </div>

        <div class="message">

        </div>

        <div class="add-emp-mess">

        </div>

        <div class="table1">

                    <th>Name</th>
                    <th>Profession</th>

                </tr>

                    <td>A1</td>
                    <td>B1</td>

                </tr>
                
                <tr>
                    <td>A3</td>
                    <td>B3</td>

                    <td><button>Delete User</button></td>
                </tr>
                <tr>
                    <td>A2</td>
                    <td>B2</td>

                    <td><button>Delete User</button></td>
                </tr>
            </table>

    </div>

    </script>

</html>
